- name: Docker configure in Ec2 Machine
  hosts: all
  become : true
  connection: ssh
  tasks:
  - name: updating the New Ec2 Machine 
    command: sudo yum update

  - name: Install Docker
    command: sudo yum install docker -y
    become: yes
    become_user: root

  - name: Start Docker service
    command: sudo systemctl start docker
    become: yes
    become_user: root
    
